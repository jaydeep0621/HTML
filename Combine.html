		    var a,b=0;
			for(i=number;i>0;i=parseInt(i/10)){
				a=i%10;
				b=(b*10)+a;	
			}
			if(b=number){
				document.getElementById("give").style.display="block";
				document.getElementById("give").innerHTML = "Yes " +number+ " is a Palindrome Number";
			}

				document.getElementById("give").style.display="block";
				document.getElementById("give").innerHTML = "No " +number+ " is NOT a Palindrome Number";
			}
